<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
        </div>
      </div>

      <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
      </div>
      
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
      </script> 

      <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"></script>

      <script>
        showProucts(products);
        
        var number=0;
        $('#more').click(function(){
            number++;
            if(number==1){
                $.get('https://codingapple1.github.io/js/more1.json').done(function(products2){
                showProucts(products2);
            })}
            else if(number==2){
                $.get('https://codingapple1.github.io/js/more2.json').done(function(products3){
                showProucts(products3);
                $('#more').css('display', 'none')
             })}
        })


    function showProucts(prod){
        prod.forEach(function(data){
        temp=`<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${data.title}</h5>
              <p>가격 : ${data.price}</p>
            </div>`

        $('.row').append(temp);
      })

    }
      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
