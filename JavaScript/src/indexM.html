<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>  

<form class="container my-5 form-group">
    <p>상품선택</p> 
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>

    <select class="form-select mt-2 form-hide"></select>

</form>

<script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"></script>
      
<script>
  var pants = [28, 30, 32];
  var shirts = [105, 100, 95]

  $('.form-select').eq(0).on('change', function(){
    var value = this.value;

    if (value == '셔츠') {
      $('.form-select').eq(1).removeClass('form-hide');
      $('.form-select').eq(1).html(''); 
      //하위 옵션의 html 내용 초기화 (초기화 하지 않으면 클릭할 때 마다 하위옵션이 계속 추가됨)
      shirts.forEach(function(data){
        $('.form-select').eq(1).append('<option>'+data+'</option>'); //
      //array에 저장된 데이터를 순서대로 옵션으로 저장
    })
  }
    else if(value == '바지'){
      $('.form-select').eq(1).removeClass('form-hide');
      $('.form-select').eq(1).html('');
      pants.forEach(function(data){
        $('.form-select').eq(1).append('<option>'+data+'</option>');
      })
    }
    else 
    $('.form-select').eq(1).addClass('form-hide');
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
