<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
        </div>
      </div>

      <div class="container">
      <button class="btn btn-danger btn-sort">낮은 가격순</button>
      <button class="btn btn-danger btn-sort">상품명 내림차순</button>
      <button class="btn btn-danger btn-sort">6만원 이하</button>
      </div>
      
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
      </script> 

      <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"></script>

      <script>
      showProucts(products);

      function showProucts(prod){
        prod.forEach(function(data){
        temp=`<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${data.title}</h5>
              <p>가격 : ${data.price}</p>
            </div>`

        $('.row').append(temp);
      })

    }

    $('.btn-sort').eq(0).click(function(){
        products.sort(function(a,b){
            return a.price-b.price
        })
        $('.row').html('')
        showProucts(products)
    })

    $('.btn-sort').eq(1).click(function(){
        products.sort(function(a,b){
            if (a.title > b.title) return -1;
            else if (b.title > a.title) return 1;
            else return 0;
        })
        $('.row').html('')
        showProucts(products)
    })

    $('.btn-sort').eq(2).click(function(){
        var new_products=products.filter(function(a){
            return a.price<=60000
        })
        $('.row').html('')
        showProucts(new_products)
    })

      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
